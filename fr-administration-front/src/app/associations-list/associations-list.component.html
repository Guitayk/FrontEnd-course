<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let association"> {{association.name}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="dateOfCreation">
      <th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
      <td mat-cell *matCellDef="let association"> {{association.dateOfCreation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let association">
            <a (click)="openDialog(association)"> <img src="https://img.icons8.com/wired/30/000000/edit.png"/></a>
            <a (click)="deleteAssociation(association.name)"> <img src="https://img.icons8.com/dotty/30/000000/delete-forever.png"/></a>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
