<div class="row">
    <img src="https://img.icons8.com/wired/30/000000/edit.png"/>
    <h2 mat-dialog-title>Mise à jour de vos données</h2>
</div>
<br>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput [formControl]="firstnameControl">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput [formControl]="lastnameControl">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput [formControl]="ageControl">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="submit()" cdkFocusInitial>Sauvegarder</button>
    <button mat-button (click)="onCancel()">Annuler</button>
</div>
